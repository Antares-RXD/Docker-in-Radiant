services:
  radiant-node:
    build:
      context: ./node
      dockerfile: Dockerfile
    image: radiant-core:latest
    container_name: radiant-node
    restart: unless-stopped
    ports:
      - "7333:7333"
    environment:
      - RPC_USER=user
      - RPC_PASS=password
    volumes:
      - radiant-data:/data

volumes:
  radiant-data:
